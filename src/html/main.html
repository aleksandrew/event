<section id="main" class="">
	<div class="main__form d-flex justify-content-center w-100">
		<div class="form d-flex flex-column justify-content-center align-items-center w-50 my-50">
			<span class="form__top text-left fz-24 font-weight-bold mb-10">
				Добавить мероприятие
			</span>
			<div class="form__field d-flex justify-content-center flex-wrap w-100 h-100 mb-20">
				<div class="fill-group w-50 p-10 flex-shrink">
					<label class="fill-group__name d-block" for="fillName">
						Название
					</label>
					<input class="fill-group__input w-100 h-25" id="fillName" name="name" type="text">
				</div>
				<div class="fill-group w-50 p-10 flex-shrink">
					<label class="fill-group__name d-block" for="fillmDate">
						Дата
					</label>
					<input class="fill-group__input w-100 h-25" id="fillDate" name="datebas" type="text">
				</div>
				<div class="fill-group w-50 p-10 flex-shrink">
					<label class="fill-group__name d-block" for="fillStart">
						Время начала
					</label>
					<input class="fill-group__input w-100 h-25" id="fillStart" name="startTime" type="text">
				</div>
				<div class="fill-group w-50 p-10 flex-shrink">
					<label class="fill-group__name d-block" for="fillFinish">
						Время конца
					</label>
					<input class="fill-group__input w-100 h-25" id="fillFinish" name="finishTime" type="text">
				</div>
			</div>
			<div id="add" class="form__bottom d-flex justify-content-end w-100">
				<a class="btn btn-warning text-uppercase px-30 fz-14 text-primary font-weight-bold">добавить</a>
			</div>
		</div>
	</div>


	<div class="main__field row h-100 d-flex justify-content-center align-items-center">
		<div class="box">
			<div class="box__date">
				<span class="date">22.05.2019</span>
			</div>
			<div class="box__info">
				<div class="event">
					<div class="event__name">Custom1</div>
					<div class="event__start-time">08:00</div>
					<div class="event__finish-time">12:00</div>
					<label class="event__unchecked" for="uncheckbox">
						<input class="input__unchecked" id="uncheckbox" type="checkbox">
					</label> 
					<button class="event__delete"></button>
				</div>
				<div class="event">
					<div class="event__name--checked">Custom1</div>
					<input type="text" class="event__date--checked" name="data" id="dateCustom">
					<input type="text" class="event__start-time--checked" name="start-time" id="startTime">
					<input type="text" class="event__finish-time--checked" name="finish-time" id="finishTime">
					<label class="event__checked" for="checkbox">
						<input class="input__checked" id="checkbox" type="checkbox" checked>
					</label> 
					<button class="event__delete"></button>
				</div>
				<div class="event">
					<div class="event__name">Custom1</div>
					<div class="event__start-time">08:00</div>
					<div class="event__finish-time">12:00</div>
					<label class="event__unchecked" for="uncheckbox">
						<input class="input__unchecked" id="uncheckbox" type="checkbox">
					</label> 
					<button class="event__delete"></button>
				</div>
			</div>
		</div>
	</div>
</section>
